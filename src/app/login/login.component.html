<div class="container bg-white">


  <!--TODO: find a better way to center text below-->
  <div class="row border bg-blackish-custom" style="height: 55px">
    <p class="text-white pl-3 px-0 mx-0 display-1 mt-2  " style="font-size: 30px !important;">Welcome!
  </div>

  <div class="row p-3 d-flex justify-content-center">
    <div class="col-md-6 col-12 px-0">

      <div class="container py-4 mx-0 p-sm-4 border-blackish-custom">
        <p class="text-center text-dark lead" style="font-size: 35px; font-weight: bold">Login</p>

        <!--login form bar start-->

        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="row ">

            <div class="input-group">
              <span class="input-group-addon bg-blackish-custom"><i class="fa  fa-user"></i></span>
              <input type="text" id="username" class="form-control form-control-lg" ngModel name="customerEmail" email required
                     placeholder="Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon bg-blackish-custom"><i class="fa fa-lock"></i></span>
              <input type="password" id="password" class="form-control form-control-lg" ngModel name="customerPassword" required
                     placeholder="Password">

            </div>
            <div *ngIf="showErrorMessage" class="text-blackish">{{helper_message}}</div>

            <button class="btn  bg-blackish-custom btn-block my-4 mx-3 text-white" type="submit"><i
              class="fa fa-sign-in"></i> Login
            </button>
          </div>
        </form>
        <!--login form bar end11-->

      </div>

    </div>
  </div>


</div>
